<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="target" ></div>
    <script>

        const targetEl = document.getElementById("target");
      targetEl.innerHTML = `<button>Click to set paragraph background color</button>`;

        const pTag = document.createElement("p");
      pTag.innerHTML = "Click to Set background color";
      
      pTag.id = "demoId";

      const bTag = document.createElement("p");
      bTag.innerHTML = "Click to Change another color";
      bTag.id = "bdemo";

      targetEl.appendChild(pTag); 
      targetEl.appendChild(bTag);
      
      const Mybutton = document.getElementById("target");
      Mybutton.addEventListener("click",function(){
        document.getElementById("demoId").style.backgroundColor = "red";
      document.getElementById("bdemo").style.backgroundColor = "yellow";

      })

    </script>
</body>
</html>
