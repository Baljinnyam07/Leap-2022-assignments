<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegularForm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Hi form</legend>
            <div class="set">
                <div class="row">
                    <div class="col-10">
                        <label for="fname">Нэр</label>
                    </div>
                    <div class="col-90">
                        <input type="text" id="fname" name="fname "size="21">
                    </div>
                </div><br><br>
                
                <div class="row">
                    <div class="col-10">
                        <label for="lname">Овог</label>
                    </div>
                   <div class="col-90">
                    <input type="text" id="lname" name="lname" size="20" >
                   </div>
                </div><br><br>
                <div class="row">
                    <div class="col-10">
                        <label for="mail">Имайл</label>
                    </div>
                    <div class="col-90">
                        <input type="mail" id="mail" name="mail">
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col-10">
                        <label for="phone">Утас</label>
                    </div>
                    <div class="col-90">
                        <input type="number" id="phone" name="phone">
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col-10">
                        <label for="age">Нас</label>
                    </div>
                    <div class="col-90">
                        <input type="number" id="age" name="age">
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col-10">
                        <label for="date">Төрсөн өдөр</label>
                    </div>
                    <div class="col-90">
                        <input type="date" id="fname" name="fname">
                    </div>
                </div><br><br>
                <div class="row">
                    <div class="col-10">
                        <label for="gender">Хүйс</label>
                    </div>
                    <div class="col-90">
                        <select id="gender" name="gender">
                            <option value="male">Эрэгтэй</option>
                            <option value="female">Эмэгтэй</option>
                            <option value="" selected>Сонгох..</option>
                            <option value="other">Бусад</option>
                        </select>
                    </div>
                </div><br><br>
                <div class="row">
                   <div class="col-10">
                        <label for="">Тодорхойлолт</label>
                   </div>
                   <div class="col-90">
                        <textarea name="message" id="" cols="30" rows="10"></textarea>
                   </div>
                </div><br><br>
                <div class="row">
                    <div class="col-10">
                        <label for="checkbox">Сурагч эсэх</label>
                    </div>
                    <div class="col-90">
                        <input type="checkbox" value="Тийм"><label for="checkbox">Тийм</label>
                    </div>
                </div><br><br>
            </div>
        </fieldset>
    </form>
</body>
</html>
