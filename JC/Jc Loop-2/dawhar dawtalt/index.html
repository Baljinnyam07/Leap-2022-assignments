<body>
    <script>
        const nn = 5;
        let i = 1;
        let row1 = "";
  
        while (i <= nn) {
          let j = 1;
          while (j <= i) {
            row1 += j + " ";
            j++;
          }
          row1 += "\n";
          i++;
        }
  
        console.log(row1);
      </script>
      
      <script>
        let n = 5;
        let row = "";
        for ( let i = 1; i<=n; i++){
            for(let j = n ; j>=i; j--){
                row += j + " ";
            }
            row += "\n";
        }
        console.log(row)
      </script>
