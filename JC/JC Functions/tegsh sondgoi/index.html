<body>
    <script>
        function randInt1(min, max){
          
        const rand = (Math.floor(Math.random() * (max - min + 1)+min));
        if (rand%2===0)return rand 
  
        }
        function randInt2(min, max){
          
          const rand = (Math.floor(Math.random() * (max - min + 1)+min));
          if (rand%2!==0)return rand 
    
          }
        console.log(randInt1(10,20))
        console.log(randInt2(10,20))
            
      </script>
</body>
