<body>
    <script>
        const array = [5, 6, 4, 12, 19, 121, 1, 7, 9, 63]
        let tegsh = [];
        let sondgoi = [];
        for(i=0; i < array.length; i++){
            if(array[i] % 2 ===0){
                tegsh += 1
            }else{
                sondgoi += 1
            }
        }
        console.log(`${tegsh.length}`)
        console.log(`${sondgoi.length}`)
    </script>
</body>
