<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers-sum</title>
  </head>
  <body>
    <script>
      let n = 456;
      console.log(
        (n % 10) + ((n % 100) / 10).toFixed(0) + ((n % 100) / 100).toFixed(1)
      );
    </script>
  </body>
