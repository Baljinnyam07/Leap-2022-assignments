      //   Hviseer
      function getCountByGender(list, gender) {
        let count = 0;
        for (let i = 0; i < list.length; i++) {
          if (list[i].gender === gender) {
            count++;
          }
        }
        return count;
      }

      const maleCount = getCountByGender(data, "M");

      console.log(`Niit ${femaleCount} emegtei ${maleCount}`);

      //   Nasaar

      function getCountByFieldValueRange(list, key, min, max) {
        let count = 0;
        for (let i = 0; i < list.length; i++) {
          if (list[i][key] >= min && list[i][key] < max) {
            count++;
          }
        }
        return count;
      }
