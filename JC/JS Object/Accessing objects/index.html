      ];
      function getCountByGender(list, gender) {
        let count = 0;
        for (let i = 0; i < list.length; i++) {
          if (list[i].gender === gender) {
            count++;
          }
        }
        return count;
      }

      const femaleCount = getCountByGender(students, "female");
      const maleCount = getCountByGender(students, "male");

      console.log(`Niit ${femaleCount} emegtei ${maleCount}`);

      function aveAge(ages){
        let count = 0;
        for(i = 0; i < students.length; i++){
          count += ages[i].age;
        }
        return count/students.length;
      }

      let Average = aveAge(students);
      console.log(Average)

      function sameAge(sAges){
        let newArr = [];
        for(i = 0; i < students.length; i++){

            if(sAges[i].age === sAges[j].age){

            }
