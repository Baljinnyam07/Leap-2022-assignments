    <script>
      const carBrands = [

        ["Honda", "Japan", 2016],

        ["Lamborghini", "Italy", 2016],
      ];


      
      
      for(i=0; i < carBrands.length; i++){
        let Search = 'A';
        let Searchh = 'S';
        if(carBrands[i][0][0] === Search && Searchh){
          console.log(`brand: ${carBrands[i][0]}`)
          console.log(`country: ${carBrands[i][1]}`)
          console.log(`year: ${carBrands[i][2]}`)
        }else{
          console.log('олдсонгүй')
        }
      }
      

      let input = 'USA';
      for(i = 0; i <carBrands.length; i++){
        if(carBrands[i][1] === input){

        }
      }

      let usa = 0;

      for(i = 0; i < carBrands.length; i++){
        if(carBrands[i][1] === 'USA'){
          usa += 1

        }
      }
      console.log(`Нийт ${carBrands.length} мөр дата, UK-${uk},Germany-${ger}, USA-${usa}, Italy-${ita}, Japan-${jp}`)
